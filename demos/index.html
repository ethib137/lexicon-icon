<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Demo: Icon</title>

		<link rel="stylesheet" href="../node_modules/lexicon-ux/build/css/atlas-font-awesome.css">
		<script src="../build/globals/icon.js"></script>

		<style>
			body {
				padding: 10px;
			}

			#flagsList li, #iconsList li {
				float: left;
				padding: 10px;
			}
		</style>
	</head>
	<body>
		<h1>Lexicon Icon Component</h1>

		<h2>Icons</h2>
		<ul class="clearfix lexicon-icon-list list-unstyled" id="iconsList">
			<li class="icon-template"></li>
		</ul>

		<h2>Flags</h2>
		<ul class="clearfix lexicon-icon-list list-unstyled" id="flagsList">
			<li class="flag-template"></li>
		</ul>

		<script type="text/javascript">
			var flags = ['ar-sa', 'bg-bg', 'ca-ad', 'ca-es', 'cs-cz', 'da-dk', 'de-de', 'el-gr', 'en-au', 'en-gb', 'en-us', 'es-es', 'eu-es', 'fa-ir', 'fi-fi', 'fr-ca', 'fr-fr', 'gl-es', 'hi-in', 'hr-hr', 'hu-hu', 'in-id', 'it-it', 'iw-il', 'ja-jp', 'ko-kr', 'lo-la', 'lt-lt', 'nb-no', 'nl-be', 'nl-nl', 'pl-pl', 'pt-br', 'pt-pt', 'ro-ro', 'ru-ru', 'sk-sk', 'sl-si', 'sr-rs', 'sr-rs', 'sv-se', 'tr-tr', 'uk-ua', 'vi-vn', 'zh-cn', 'zh-tw'];
			var icons = ['add-cell', 'add-column', 'add-row', 'adjust', 'align-center', 'align-justify', 'align-left', 'align-right', 'angle-down', 'angle-left', 'angle-right', 'angle-up', 'archive', 'asterisk', 'audio', 'bars', 'blogs', 'bold', 'bookmarks', 'calendar', 'camera', 'cards', 'cards2', 'caret-bottom', 'caret-double-l', 'caret-double', 'caret-top', 'categories', 'chain-broken', 'change', 'check-circle', 'check', 'code', 'cog', 'columns', 'comments', 'compress', 'control-panel', 'cut', 'date', 'desktop', 'documents-and-media', 'download', 'dynamic-data-list', 'edit-layout', 'effects', 'ellipsis-h', 'ellipsis-v', 'embed', 'exclamation-circle', 'exclamation-full', 'expand', 'flag-empty', 'flag-full', 'folder', 'format', 'forms', 'full-size', 'geolocation', 'grid', 'h1', 'h2', 'heart', 'hidden', 'home', 'horizontal-scroll', 'hr', 'import-export', 'indent-less', 'indent-more', 'info-circle-open', 'info-circle', 'info-panel-closed', 'info-panel-open', 'information-live', 'italic', 'link', 'list-ol', 'list-ul', 'list', 'live', 'lock', 'logout', 'magic', 'mark-as-answer', 'mark-as-question', 'message-boards', 'mobile-device-rules', 'mobile-landscape', 'mobile-portrait', 'moon', 'move', 'myspace', 'organizations', 'page-template', 'page', 'paperclip', 'paragraph', 'password-policies', 'paste', 'pause', 'pencil', 'phone', 'picture', 'play', 'plus', 'polls', 'print', 'product-menu-closed', 'product-menu-open', 'product-menu', 'question-circle-full', 'question-circle', 'quote-left', 'quote-right', 'radio-button', 'redo', 'reload', 'remove-style', 'reply', 'repository', 'restore', 'rss-svg', 'search', 'select-from-list', 'share-alt', 'share', 'shortcut', 'simulation-menu-closed', 'simulation-menu-open', 'simulation-menu', 'site-template', 'sites', 'staging', 'star-half', 'star-o', 'star', 'strikethrough', 'subscript', 'suitcase', 'sun', 'superscript', 'table', 'table2', 'tablet-landscape', 'tablet-portrait', 'tag', 'text', 'thumbs-down', 'thumbs-up', 'time', 'times-circle', 'times', 'transform', 'trash', 'twitter', 'underline', 'undo', 'unlock', 'user', 'users', 'vertical-scroll', 'view', 'vocabulary', 'web-content', 'wiki-page', 'wiki', 'workflow'];

			var spritemap = '../node_modules/lexicon-ux/build/images/icons/icons.svg';

			var flagsList = document.querySelector('#flagsList');
			var iconsList = document.querySelector('#iconsList');

			var flagTemplate = flagsList.querySelector('.flag-template');
			var iconTemplate = iconsList.querySelector('.icon-template');

			icons.forEach(function(icon) {
				var iconListItem = iconTemplate.cloneNode(true);

				iconsList.appendChild(iconListItem);

				new metal.LexiconIcon({
					elementClasses: 'icon-monospaced',
					spritemap: spritemap,
					symbol: icon
				}, iconListItem);
			});

			iconTemplate.parentNode.removeChild(iconTemplate);

			flags.forEach(function(flag) {
				var flagListItem = flagTemplate.cloneNode(true);

				flagsList.appendChild(flagListItem);

				new metal.LexiconIcon({
					elementClasses: 'icon-monospaced',
					spritemap: spritemap,
					symbol: flag
				}, flagListItem);
			});

			flagTemplate.parentNode.removeChild(flagTemplate);
		</script>
	</body>
</html>
